log4j.category.com.espertech.esper.core.service.EPServiceProviderImpl=DEBUG, esperAppender
log4j.additivity.com.espertech.esper.core.service.EPServiceProviderImpl=false
log4j.additivity.com.ericsson.lmi.demo.esper.RRCSliceListener=false
log4j.rootCategory=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
  
# Pattern to output the caller's file name and line number.  
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
  
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=${log.directory}/esper.log 
log4j.appender.R.MaxFileSize=100000KB  
log4j.appender.R.MaxBackupIndex=10  
log4j.appender.R.layout=org.apache.log4j.PatternLayout  
log4j.appender.R.layout.ConversionPattern=%d [%t] %-5p %c - %m%n


log4j.appender.esperAppender=org.apache.log4j.RollingFileAppender  
log4j.appender.esperAppender.File=${log.directory}/EpService.log
log4j.appender.esperAppender.MaxFileSize=100000KB  
log4j.appender.esperAppender.MaxBackupIndex=10  
log4j.appender.esperAppender.layout=org.apache.log4j.PatternLayout  
log4j.appender.esperAppender.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

 